<div class="container contenido-inicio mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="text-center">
          <img src="/assets/img/logo/login.png" alt="" width="100" height="100">
        </div>
        <h1 class="text-center mt-3">Formulario de Reservacion</h1>
        <form (ngSubmit)="formSubmit()">
          <div class="form-group">
            <label class="label-name" for="nombreCompleto">Nombre completo</label>
            <input required type="text" class="form-control" id="nombreCompleto" name="nombreCompleto"
              placeholder="Digite su nombre" [(ngModel)]="dataReservacion.nombreCompleto">
            <small id="usernameHelp" class="form-text text-muted">El nombre debe ser válido</small>
          </div>

          <div class="form-group">
            <label for="numeroPersonas">Numero de personas</label>
            <input required type="number" class="form-control" id="numeroPersonas" name="numeroPersonas"
              placeholder="Digite la cantidad" maxlength="4" [(ngModel)]="dataReservacion.numeroPersonas">
            <small id="passwordHelp" class="form-text text-muted">La cantidad es necesaria</small>
          </div>

          <div class="form-group">
            <label for="telefono">Numero telefonico</label>
            <input required type="number" class="form-control" id="telefono" name="telefono"
              placeholder="Digite el numero" [(ngModel)]="dataReservacion.telefono">
            <small id="NumeroHelp" class="form-text text-muted">Debe contener digitos</small>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input required type="date" class="form-control" id="fecha" name="fecha" placeholder="Digite la fecha"
              [(ngModel)]="dataReservacion.fecha">
          </div>

          <div class="form-group">
            <label for="hora">Hora</label>
            <input required type="time" class="form-control" id="hora" name="hora" placeholder="Digite la hora"
              [(ngModel)]="dataReservacion.hora">
          </div>

          <br><br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Reservar</button>
            <button type="reset" class="btn btn-danger ml-2">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
