<shared-nav-second></shared-nav-second>

<div class="container contenido-inicio mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="text-center">
          <img src="/assets/img/logo/login.png" alt="" width="100" height="100">
        </div>
        <h1 class="text-center mt-3">Inicio de sesión</h1>
        <form action="">
          <div class="form-group">
            <label class="label-name" for="username">Nombre de usuario</label>
            <input required type="text" class="form-control" id="username" placeholder="Digite su usuario">
            <small id="usernameHelp" class="form-text text-muted">El nombre de usuario debe ser válido</small>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input required type="password" class="form-control" id="password" placeholder="Digite su contraseña">
            <small id="passwordHelp" class="form-text text-muted">La contraseña debe ser válida</small>
          </div>

          <br><br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="reset" class="btn btn-danger ml-2">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
